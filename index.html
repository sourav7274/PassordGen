<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
     <div class="wrapper">
        <h1>Password Generator</h1>
         <div class="display-container">
            <input readonly placeholder="Password" 
            class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg></span>
                <img src="./assets/copy-two-paper-sheets-interface-symbol.png"
                alt="text" width="23" height="23">

            </button>
         </div>

         <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" 
            class="slider" step="1" data-lengthSlider>

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letter
                </label>
            </div>
            <div>
                <input type="checkbox" id="lower">
                <label for="lower">Include Lower letters   
                </label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers 
                </label>
            </div>
            <div>
                <input type="checkbox" id="special_characters">
                <label for="special_characters">Include Special Characters   
                </label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>

            </div>

            <button class="generateButton">Generate 
                Password</button>

     </div>
    <script src="script.js"></script>
</body>
</html>
